project.ext {

    projectVersion = '1.5.0'

    projectGroup = 'org.emoncms'

    projectVendor = 'ISC Konstanz e.V.'
    projectHomepage = 'https://isc-konstanz.de'
    projectRepository = 'https://github.com/isc-konstanz/emonjava'
    projectMaintainer = 'Adrian Minde <adrian.minde@isc-konstanz.de>'

    copyDependencies = false

    distributionProjects = subprojects.findAll {
        it.getPath() == ':api' ||
        it.getPath() == ':http' ||
        it.getPath() == ':mqtt' ||
        it.getPath() == ':sql' ||
        it.getPath() == ':hibernate' ||
        it.getPath() == ':redis' ||
        it.getPath() == ':openmuc-datalogger-emoncms'
    }

    debianProjects = subprojects.findAll {
        it.getPath() == ':openmuc-datalogger-emoncms'
    }

    javadocProjects = distributionProjects.findAll {
        it.getPath() == ':api' ||
        it.getPath() == ':http' ||
        it.getPath() == ':mqtt' ||
        it.getPath() == ':sql' ||
        it.getPath() == ':hibernate' ||
        it.getPath() == ':redis'
    }

}
